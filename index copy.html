<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&family=Lato:wght@400;700&family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css" />
    <title>Les Petits Plats</title>
  </head>
  <body>
    <div class="container">
        <div id="header" class="row">
            <img src="assets/logo.svg" width="50" height="46" alt="Logo">
            <h1 class="text-center">Les petits plats</h1>
        </div>
        <!-- mainsearch -->
        <div class="row">
            <div class="col-12 form-inline m-0 border bg-light">
                <div class="row">
                    <div class="col-11 mr-0 pr-0 bg-light ">
                        <!-- <label for="mainSearch" class="sr-only">Rechercher</label> -->
                        <input type="text" class="form-control bg-light border-0" name="mainsearch" id="mainsearch" placeholder="Rechercher une recette" aria-label="main Search">
                    </div>
                    <div class="col-1 ml-0">
                        <button type="button" class="btn btn-light btn-sm">
                            <img src="assets/icons/search.svg" width="32" height="32" alt="Rechercher">
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- filtres -->
        <div class="row last_displayed">
            <div id="ingredient-div" class="form-inline mt-2 col-4">
                <div class="row">
                    <div class="col">
                        <button id="ingredients-button" class="btn btn-primary py-2" onclick="openFilterDivs('Ingredients')">Ingrédient <img class="ms-3" src="assets/icons/menu-closed.svg"></button>
                        <div id="ingredients-fields" class="row not_display">
                            <div>
                                <input type="text" class="bg-primary text-white" placeholder="Rechercher un ingrédient">
                            </div>
                            <div id="filtre-ingredients" class="row"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="appareil-div" class="form-inline mt-2 col-4">
                <div class="row">
                    <div class="col">
                        <button id="appareils-button" class="btn btn-success py-2" onclick="openFilterDivs('appareils')">appareils <img class="ms-3" src="assets/icons/menu-closed.svg"></button>
                        <div id="appareils-fields" class="row not_display">
                            <div>
                                <input type="text" class="bg-success text-white" placeholder="Rechercher un appareil">
                            </div>
                            <div id="filtre-appareils" class="row"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="ustensile-div" class="form-inline mt-2 col-4">
                <div class="row">
                    <div class="col">
                        <button id="ustensiles-button" class="btn btn-danger py-2" onclick="openFilterDivs('ustensiles')">ustensiles <img class="ms-3" src="assets/icons/menu-closed.svg"></button>
                        <div id="ustensiles-fields" class="row not_display">
                            <div>
                                <input type="text" class="bg-danger text-white" placeholder="Rechercher un ustensile">
                            </div>
                            <div id="filtre-ustensiles" class="row"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="recipes" class="row">
        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- App JS -->
    <script src="scripts/datas/recipes.js"></script>
    <script src="scripts/components/recipeCard.js"></script>
    <script src="scripts/components/filterDivs.js"></script>
    <script src="scripts/factories/recipesManager.js"></script>
    <script src="scripts/index.js"></script>
</body>
</html>
