<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&family=Lato:wght@400;700&family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css" />
    <title>Les Petits Plats</title>
  </head>
  <body>
    <div class="container">
        <div id="header" class="row">
            <img src="assets/logo.svg" width="50" height="46" alt="Logo">
            <h1 class="text-center">Les petits plats</h1>
        </div>
        <!-- mainsearch -->
        <div class="row ms-0 pe-0 me-4">
            <div class="form-inline border bg-light d-flex flex-row align-items-center">
                <div class="col-11 bg-light">
                    <!-- <label for="mainSearch" class="sr-only">Rechercher</label> -->
                    <input type="text" class="form-control bg-light border-0" name="mainsearch" id="mainsearch" placeholder="Rechercher une recette" aria-label="main Search">
                </div>
                <div class="col-1 ps-5 pe-1">
                    <button type="button" class="btn btn-light btn-sm">
                        <img src="assets/icons/search.svg" width="32" height="32" alt="Rechercher">
                    </button>
                </div>
            </div>
        </div>

        <!--Tags -->
        <div class="row">
            <div id="ingredient-tags" class="col-3"></div>
            <div id="appareil-tags" class="col-3"></div>
            <div id="ustensile-tags" class="col-3"></div>
        </div>
        
        <!-- filtres -->
        <div class="container">
            <div class="row">
                <div class="lost_displayed">
                    <div class="row w-75">
                        <div id="ingredient-div" class="mt-2 col-2 pb-0 me-1">
                            <div id="ingredients-button" class="row">
                                <button id="ingredient-button-open" class="btn btn-primary py-3 filtre-div" onclick="openFilterDivs('Ingredient',2,6)">Ingrédient <img class="ms-5" src="assets/icons/menu-closed.svg" alt="Open Menu"></button>
                            </div>
                            <div id="ingredients-input" class="row not_display last_displayed">
                                <div class="col-12 bg-primary">
                                    <div class="row bg-primary">
                                        <div class="col-10 p-0">
                                            <input id="ingredient-input" name="ingredient-input" type="text" class="bg-primary text-white py-3 filtre-open" placeholder="Rechercher un ingrédient">
                                        </div>
                                        <div class="col-2 p-0">
                                            <button id="ingredient-button-close" class="btn btn-primary py-3 filtre-open" onclick="closeFilterDivs('Ingredient',2,6)"><img src="assets/icons/menu-opened.svg" alt="Close Menu"></button>
                                        </div>
                                    </div>
                                    <div id="ingredients-fields" class="row not_display">
                                        <div class="col">
                                            <div id="filtre-ingredients" class="row btn-group"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="appareil-div" class="mt-2 col-2 pb-0 mx-1">
                            <div id="appareils-button" class="row">
                                <button id="appareil-button-open" class="btn btn-success py-3 filtre-div" onclick="openFilterDivs('Appareil',2,2)">Appareil <img class="ms-5" src="assets/icons/menu-closed.svg" alt="Open Menu"></button>
                            </div>
                            <div id="appareils-input" class="row not_display last_displayed">
                                <div class="col bg-success">
                                    <div class="row me-0 bg-success">
                                        <div class="col-10 p-0">
                                            <input id="appareil-input" name="appareil-input" type="text" class="bg-success text-white py-3 filtre-open" placeholder="Rechercher un appareil">
                                        </div>
                                        <div class="col-2 p-0">
                                            <button id="appareil-button-close" class="btn btn-success py-3 filtre-open" onclick="closeFilterDivs('Appareil',2,2)"><img src="assets/icons/menu-opened.svg" alt="Close Menu"></button>
                                        </div>
                                    </div>
                                    <div id="appareils-fields" class="row not_display">
                                        <div class="col">
                                            <div id="filtre-appareils" class="row btn-group"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="ustensile-div" class="mt-2 col-2 pb-0 ms-2">
                            <div id="ustensiles-button" class="row">
                                <button id="ustensile-button-open" class="btn btn-danger py-3 filtre-div" onclick="openFilterDivs('Ustensile',2,4)">Ustensile <img class="ms-5" src="assets/icons/menu-closed.svg" alt="Open Menu"></button>
                            </div>
                            <div id="ustensiles-input" class="row not_display last_displayed">
                                <div class="col bg-danger">
                                    <div class="row bg-danger">
                                        <div class="col-10 p-0">
                                            <input id="ustensile-input" name="ustensile-input" type="text" class="bg-danger text-white py-3" placeholder="Rechercher un ustensile">
                                        </div>
                                        <div class="col-2 p-0">
                                            <button id="ustensile-button-close" class="btn btn-danger py-3 filtre-open" onclick="closeFilterDivs('Ustensile',2,4)"><img src="assets/icons/menu-opened.svg" alt="Close Menu"></button>
                                        </div>
                                    </div>
                                    <div id="ustensiles-fields" class="row not_display">
                                        <div class="col me-0">
                                            <div id="filtre-ustensiles" class="row btn-group"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>    
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Les recettes -->
        <div id="recipes" class="row mt-5">
        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- App JS -->
    <script src="scripts/datas/recipes.js"></script>
    <script src="scripts/components/recipeCard.js"></script>
    <script src="scripts/components/filterDivs.js"></script>
    <script src="scripts/factories/recipesManager.js"></script>
    <script src="scripts/index.js"></script>
</body>
</html>
